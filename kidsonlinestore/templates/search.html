<!DOCTYPE html>
<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block content %}
<center>
  <div class="text-center">
    <h4>You have Searched For <span class="text-danger fw-bolder">{{query}}</span></h4>
  </div>
</center>
<div class="container mt-2 rounded rounded-5" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-lg-4">

            <div class="card border border-dark" style="width: 20rem; margin-bottom:60px; margin-top:50px;">

  <img src="{{i.image.url}}" class="card-img-top border border-dark" alt="..." style="height:200px; ">
  <div class="card-body">
    <h4 class="card-title text-center">{{i.name}}</h4>
    <p class="card-text text-center"><b>Price:{{i.price}}</b></p>
          <a href="{% url 'shop:viewproduct' i.name %}" class="btn btn-secondary" style="position:relative;left:34%;">Details</a>
  </div>
</div>
        </div>
      {% empty %}
      <h4 class="text-center text-danger">No Search Results Found</h4>
{% endfor %}
    </div>

</div>

{% endblock %}

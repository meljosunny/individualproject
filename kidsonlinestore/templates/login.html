<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<center><h1 style="margin:30px;font-weight:bold;"> Login Here</h1></center>
<center><div style="background-color:lightgrey;width:400px;height:250px;padding:55px;border:none;">
    <form method="POST" >
        {% csrf_token %}
  <div class="mb-3">
  <label  class="form-label">Username:</label>
  <input type="text"  name="u" placeholder="Enter the username">
</div>
<div class="mb-3">
  <label  class="form-label">Password:</label>
  <input type="password"  name="p"   placeholder="Enter the Password">
</div>
        <input type="submit" class="btn btn-primary" value="submit">

        </form>

    {% if messages %}
    {% for i in messages %}
    <ul>
        <li>{{i}}</li>
    </ul>
    {% endfor %}
    {% endif %}
    </div>
</center>




{% endblock %}
